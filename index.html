<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="salery calculator" />
  <meta name="keywords" content="salery, calculator" />
  <meta name="author" content="dom" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="tri.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="google.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="google.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-cyan.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Salery Calculator</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Salery Calculator</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <table>
        <tr>
          <th>
          </th>
          <th>
            <h2>please enter employment imformation</h2>
          </th>
        </tr>
      </table>
      <!-- Simple Textfield -->
      <form action="#">
            <img src="money.jpg" alt="style">
        <p>Pay</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="payment" />
          <label class="mdl-textfield__label" for="payment">pay...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Numeric Textfield -->
      <form action="#">
        <p>Tax</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours_worked" />
          <label class="mdl-textfield__label" for="hours_worked">tax ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <br />
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Calculate
      </button>
      <br />
      <div id="answers">
        <div id="pay"></div>
        <div id="tax"></div>
      </div>
    </main>
  </div>
</body>
</html>
